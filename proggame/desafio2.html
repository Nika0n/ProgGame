<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Par ou Ímpar</title>
    <link rel="stylesheet" href="des.css">
    <style>
        .correto {
            background-color: #d4edda;
        }
        .errado {
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Em Python, como faço para verificar se um número é par ou ímpar?</h2>
        <p>Selecione o código que realiza o que o exercício está pedindo:</p>

        <div class="options">
            <div class="option">
                <input type="radio" id="opcao1" name="codigo" value="errado">
                <label for="opcao1">
                    <pre><code>if numero % 2 = 0:
    print("Par")
else:
    print("Ímpar")</code></pre>
                </label>
            </div>

            <div class="option">
                <input type="radio" id="opcao2" name="codigo" value="correto">
                <label for="opcao2">
                    <pre><code>if numero % 2 == 0:
    print("Par")
else:
    print("Ímpar")</code></pre>
                </label>
            </div>

            <div class="option">
                <input type="radio" id="opcao3" name="codigo" value="errado">
                <label for="opcao3">
                    <pre><code>if numero % 2 == 1:
    print("Par")
else:
    print("Ímpar")</code></pre>
                </label>
            </div>
        </div>

        <button id="confirmar">Confirmar escolha</button>
        <p id="resultado"></p>
    </div>

    <script>
        document.getElementById('confirmar').onclick = function() {
            const opcoes = document.getElementsByName('codigo');
            let opcaoSelecionada = null;
    
            // Limpa todas as classes "errado" e "correto" antes de verificar
            for (const opcao of opcoes) {
                opcao.parentNode.classList.remove('errado');
                opcao.parentNode.classList.remove('correto');
                if (opcao.checked) {
                    opcaoSelecionada = opcao; // Identifica a opção selecionada
                }
            }
    
            if (opcaoSelecionada) {
                if (opcaoSelecionada.value === "correto") {
                    opcaoSelecionada.parentNode.classList.add('correto');
                    alert("Parabéns! Você completou o desafio e ganhou 100 pontos de XP.");
                    
                    // Envia os dados do desafio para o servidor
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = 'processar_desafio.php';
    
                    const idInput = document.createElement('input');
                    idInput.type = 'hidden';
                    idInput.name = 'id_desafio';
                    idInput.value = '9';
                    form.appendChild(idInput);
    
                    const xpInput = document.createElement('input');
                    xpInput.type = 'hidden';
                    xpInput.name = 'xp';
                    xpInput.value = '100';
                    form.appendChild(xpInput);
    
                    document.body.appendChild(form);
                    form.submit();
                } else {
                    opcaoSelecionada.parentNode.classList.add('errado');
                    alert("Resposta incorreta. Tente novamente.");
                }
            } else {
                alert("Por favor, selecione uma opção antes de confirmar.");
            }
        };
    </script>
    
</body>
</html>
